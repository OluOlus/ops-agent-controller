AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'OpsAgent Controller - Debug Version 1 (Core features only)'

Parameters:
  Environment:
    Type: String
    Default: sandbox
    AllowedValues:
      - sandbox
      - staging
      - production
    Description: Deployment environment

  ExecutionMode:
    Type: String
    Default: LOCAL_MOCK
    AllowedValues:
      - LOCAL_MOCK
      - DRY_RUN
      - SANDBOX_LIVE
    Description: OpsAgent execution mode

  TeamsBotAppId:
    Type: String
    Default: ''
    Description: Microsoft Teams Bot Application ID from Azure Portal

  AzureTenantId:
    Type: String
    Default: ''
    Description: Azure AD Tenant ID for authentication

  AwsAccountId:
    Type: String
    Default: ''
    Description: AWS Account ID

Conditions:
  HasCustomAwsAccountId: !Not [!Equals [!Ref AwsAccountId, '']]

Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Runtime: python3.11
    Environment:
      Variables:
        EXECUTION_MODE: !Ref ExecutionMode
        ENVIRONMENT: !Ref Environment
    Tags:
      Project: OpsAgent
      Environment: !Ref Environment
      Owner: Platform-Team

Resources:
  # IAM Role for Lambda execution
  OpsAgentExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: OpsAgentBasicPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - cloudwatch:GetMetricStatistics
                  - cloudwatch:ListMetrics
                  - ec2:DescribeInstances
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'
      Tags:
        - Key: Project
          Value: OpsAgent
        - Key: Environment
          Value: !Ref Environment

  # API Gateway
  OpsAgentApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref Environment
      Cors:
        AllowMethods: "'GET,POST,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"
        MaxAge: "'600'"
      Auth:
        DefaultAuthorizer: AWS_IAM
        InvokeRole: NONE
      EndpointConfiguration:
        Type: REGIONAL
      Tags:
        Project: OpsAgent
        Environment: !Ref Environment

  # Lambda Function
  OpsAgentFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub 'opsagent-controller-${Environment}'
      CodeUri: ../src/
      Handler: main.lambda_handler
      Description: 'OpsAgent Controller - Main Lambda function'
      Role: !GetAtt OpsAgentExecutionRole.Arn
      Events:
        HealthCheck:
          Type: Api
          Properties:
            RestApiId: !Ref OpsAgentApi
            Path: /health
            Method: GET
            Auth:
              Authorizer: NONE
        ChatMessage:
          Type: Api
          Properties:
            RestApiId: !Ref OpsAgentApi
            Path: /chat
            Method: POST
            Auth:
              Authorizer: NONE
        AuthCallback:
          Type: Api
          Properties:
            RestApiId: !Ref OpsAgentApi
            Path: /auth/callback
            Method: GET
            Auth:
              Authorizer: NONE
      Environment:
        Variables:
          TEAMS_BOT_APP_ID: !Ref TeamsBotAppId
          AZURE_TENANT_ID: !Ref AzureTenantId
          AWS_ACCOUNT_ID: !If
            - HasCustomAwsAccountId
            - !Ref AwsAccountId
            - !Ref AWS::AccountId
          EXECUTION_MODE: !Ref ExecutionMode
          ENVIRONMENT: !Ref Environment
      Tags:
        Project: OpsAgent
        Environment: !Ref Environment

Outputs:
  ApiGatewayUrl:
    Description: 'API Gateway endpoint URL'
    Value: !Sub 'https://${OpsAgentApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}'
    Export:
      Name: !Sub '${AWS::StackName}-ApiUrl'

  HealthEndpointUrl:
    Description: 'Health check endpoint'
    Value: !Sub 'https://${OpsAgentApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/health'
    Export:
      Name: !Sub '${AWS::StackName}-HealthUrl'

  ChatEndpointUrl:
    Description: 'Chat endpoint for sending messages'
    Value: !Sub 'https://${OpsAgentApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/chat'
    Export:
      Name: !Sub '${AWS::StackName}-ChatUrl'

  LambdaFunctionArn:
    Description: 'Lambda function ARN'
    Value: !GetAtt OpsAgentFunction.Arn
    Export:
      Name: !Sub '${AWS::StackName}-LambdaArn'

  LambdaFunctionName:
    Description: 'Lambda function name'
    Value: !Ref OpsAgentFunction
    Export:
      Name: !Sub '${AWS::StackName}-LambdaName'
